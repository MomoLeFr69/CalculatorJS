<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalcJS</title>
    <script src="core.js" defer></script>
  </head>
  <body>
    <div id="mainBox">
      <div id="upPart">
        <input placeholder="" id="result" readonly />
      </div>
      <div id="lowPart">
        <div id="leftlowP">
          <button class="num" type="button">1</button>
          <button class="num" type="button">2</button>
          <button class="num" type="button">3</button>
          <br />
          <button class="num" type="button">4</button>
          <button class="num" type="button">5</button>
          <button class="num" type="button">6</button>
          <br />
          <button class="num" type="button">7</button>
          <button class="num" type="button">8</button>
          <button class="num" type="button">9</button>
        </div>
        <div id="rightlowP">
          <button class="num" type="button">+</button>
          <button class="num" type="button">-</button>
          <br />
          <button class="num" type="button">*</button>
          <button class="num" type="button">/</button>
          <br />
          <button class="num" type="button">^</button>
          <button id="equal" type="button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
